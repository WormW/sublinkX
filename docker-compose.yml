version: '3.8'

services:
  sublinkx:
    image: sublinkx:latest
    container_name: sublinkx
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    volumes:
      # 持久化数据目录（生产环境使用）
      - ./data/db:/app/db
      - ./data/template:/app/template
      - ./data/logs:/app/logs
      # 开发环境可以挂载源码（注释掉用于生产）
      # - .:/app
    environment:
      - TZ=Asia/Shanghai
      - GIN_MODE=release  # 生产环境设置为 release，开发环境设置为 debug
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8000"]
      interval: 30s
      timeout: 3s
      start_period: 5s
      retries: 3
    networks:
      - sublinkx-network

networks:
  sublinkx-network:
    driver: bridge